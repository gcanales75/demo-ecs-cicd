    var metadata =  function () {
       var response = $.ajax({
            type: "GET",
            contentType: "application/json",
            url: '/metadata.json',
            dataType: "json",
            success: function (json) {
                response = json
                clusterArn = json.Cluster
                cluster = clusterArn.split(/[/]+/).pop();
                document.getElementById("cluster").innerHTML = 'ECS Cluster: '+cluster;
                taskArn = json.TaskARN
                task = taskArn.split(/[/]+/).pop();
                document.getElementById("task").innerHTML = 'Task ID: '+task;
                taskDef = json.Family
                document.getElementById("taskDef").innerHTML = 'Task Definition: '+taskDef;
                console.log(response)
                console.log(cluster)
                console.log(task)
                console.log(taskDef)
            }
        });
        return response;
    }();
